{% extends 'base.html' %}
{% block content %}
<!-- Product Details Section -->
<center>
    <br/>
    <div class="container">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="{{ product.name }}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <center>
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p>{{ product.price }} Tk</p>
                        <p>ID: {{ product.id }}</p>
                         <br/>
                        <div class="row justify-content-center">
                            <div class="col-md2">Quantity :
                             <div class="col-md2"> </div>
                             <select class="form-select form-select-sm"  id="qty_cart" >
{#                              <option selected>Open this select menu</option>#}
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                                 <option value="4">4</option>
                                 <option value="5">5</option>
                                </select>
                                
                            </div>
                                
                        </div>
                        <br/>

                        <a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
                        <button type="button" class="btn btn-secondary id= add-cart" data-id="{{ product.id }}">
                            Add To Cart
                        </button>
                        
                        <tr>
               
            </tr>

                        <br><br><br>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Section -->
    <script>
    $(document).on('click', '.add-cart', function (e) {
        e.preventDefault();

        const productId = $(this).data('id');

        $.ajax({
            type: 'POST',
            url: '{% url "cart_add" %}',
            data: {
                product_id: productId,
                product_qty:$('#qty_cart option:selected').text(),
                csrfmiddlewaretoken: '{{ csrf_token }}',
                action: 'post'
            },
            success: function (json) {
                console.log("Cart Quantity:", json.qty); // Debugging line
                const cartQuantityElement = document.getElementById("cart_quantity");
                if (cartQuantityElement) {
                    cartQuantityElement.textContent = json.qty;
                }
                alert('Product added to cart!');
            },
            error: function (xhr, errmsg, err) {
                console.error(`Error: ${errmsg}`);
                alert('Failed to add product to cart.');
            }
        });
    });
</script>
